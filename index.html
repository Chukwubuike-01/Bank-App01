<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romerce Bank | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #3a8dff, #60c6ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .auth-card {
      width: 100%;
      max-width: 400px;
      padding: 2.5rem;
      border-radius: 1rem;
      background: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: #3a8dff;
      text-align: center;
      margin-bottom: 1.2rem;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(58, 141, 255, 0.25);
    }

    #loginMessage,
    #registerMessage {
      min-height: 1.5rem;
    }
  </style>
</head>

<body>
  <div id="authContainer">

    <!-- ✅ LOGIN CARD -->
    <div class="auth-card" id="loginCard">
      <div class="brand">💳 Romerce Bank</div>
      <h4 class="text-center mb-3">🔐 Secure Login</h4>

      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="pin" class="form-label">PIN</label>
          <input type="password" id="pin" class="form-control" maxlength="4" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div id="loginMessage" class="mt-3 text-center text-danger fw-bold"></div>

      <p class="mt-3 text-center">
        Don’t have an account? <a href="#" id="switchToRegister">Register here</a>
      </p>
    </div>

    <!-- ✅ REGISTER CARD -->
    <div class="auth-card" id="registerCard" style="display: none;">
      <div class="brand">💳 Romerce Bank</div>
      <h4 class="text-center mb-3">📝 Create Your Account</h4>

      <form id="registerForm">
        <div class="mb-3">
          <label for="newUsername" class="form-label">Choose a Username</label>
          <input type="text" id="newUsername" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="newPin" class="form-label">Choose a 4-digit PIN</label>
          <input type="password" id="newPin" class="form-control" maxlength="4" required />
        </div>

        <div class="mb-3">
          <label for="confirmPin" class="form-label">Confirm PIN</label>
          <input type="password" id="confirmPin" class="form-control" maxlength="4" required />
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>

      <div id="registerMessage" class="mt-3 text-center text-danger fw-bold"></div>

      <p class="mt-3 text-center">
        Already registered? <a href="#" id="switchToLogin">Login</a>
      </p>
    </div>

  </div>

  <!-- ✅ Link to your JavaScript file -->
  <script src="romerce-app.js"></script>
</body>

</html>
