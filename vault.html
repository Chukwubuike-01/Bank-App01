<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account App</title>

    <!-- ‚úÖ Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bank-card">
        <h2 class="text-center bank-title mb-3">üè¶ Welcome To Your Bank Account</h2>

        <!-- Balance Display -->
        <div class="balance-display text-center" id="balanceDisplay">
            Current Balance: ‚Ç¶10,000
        </div>

        <!-- Deposit Field -->
        <div class="mb-3">
            <label for="depositAmount" class="form-label">Deposit</label>
            <input type="number" class="form-control" id="depositAmount" placeholder="Enter amount to deposit">
            <button class="btn btn-primary" id="depositBtn">Deposit Money</button>
        </div>

        <!-- Withdraw Field -->
        <div class="mb-3">
            <label for="withdrawAmount" class="form-label">Withdraw</label>
            <input type="number" class="form-control" id="withdrawAmount" placeholder="Enter amount to withdraw">
            <button class="btn btn-danger" id="withdrawBtn">Withdraw Money</button>
        </div>

        <!-- Message Area -->
        <div id="messageArea" class="text-center mt-3"></div>

        <!-- Transaction History -->
        <div class="text-center mt-4">
            <button class="btn btn-outline-secondary" id="toggleHistoryBtn">üìú Show/Hide Transaction History</button>
        </div>

        <div id="historyBox" class="mt-3">
            <ul class="list-group" id="historyList"></ul>
        </div>
    </div>




    <!-- Optional Message -->
    <div class="text-danger text-center mt-2" id="messageArea"></div>
    </div>

    <!-- (Optional) Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="dashboard.js"></script>
</body>

</html>
